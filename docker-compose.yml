version: '3.8'

services:
  minimax-tts-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minimax-tts-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
